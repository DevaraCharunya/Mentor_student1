</li>

         </nav>
     </header>
     
    
<script>
    // Smooth scrolling for internal links
    document.querySelectorAll('a').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            // Only smooth scroll if the link is internal (i.e., starts with '#')
            if (this.getAttribute('href').startsWith('#')) {
                e.preventDefault();
    
                const targetId = this.getAttribute('href').substring(1); // Get the target element ID
                const targetElement = document.getElementById(targetId);
    
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                }
            }
        });
    });

    // Hover effect for admin link
    const adminLink = document.querySelector('.admin-link');
    if (adminLink) {
        adminLink.addEventListener('mouseover', function () {
            this.style.transform = 'scale(1.05)';
        });

        adminLink.addEventListener('mouseout', function () {
            this.style.transform = 'scale(1)';
        });
    }
</script>

    
</body>
