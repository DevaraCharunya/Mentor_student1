{% load static %}
<!DOCTYPE html>
<html>
<head>
    
    <title>Student Details</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            /* margin: 0;
            padding: 0; */
            background-color: #f7f9fc;
            color: #333;
            margin: 100; /* Remove default margin */
    
}
        

        h1 {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            font-size: 28px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container p {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.6;
        }

        .container p strong {
            color: #007BFF;
        }

        /* Back Button Styling */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Smooth transition for background color change */
.back-button {
    transition: background-color 0.3s ease;
}

    </style>
     <link rel="stylesheet" href="{% static 'css/sd.css' %}">

</head>
<body>

    <h1>Student Details</h1>
    <p><strong>Student Name:</strong> {{ student.name }}</p>
    <p><strong>Mentor Name:</strong> {{ mentor.name }}</p>
    <p><strong>Course:</strong> {{ student.course.name }}</p> 

    

    <script>
        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', function () {
    
            // Back button functionality
            const backButton = document.querySelector('.back-button');
            
            // Scroll to top smoothly when clicking the back button
            if (backButton) {
                backButton.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent the default action
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth' // Smooth scroll to top
                    });
    
                    // Optionally, you could also navigate back to a previous page after scrolling:
                    setTimeout(function() {
                        window.history.back();  // Go back to the previous page
                    }, 500);
                });
            }
    
            // Additional interaction: Hover effect for the "back-button" for visual feedback
            if (backButton) {
                backButton.addEventListener('mouseenter', function() {
                    backButton.style.backgroundColor = '#0056b3';  // Highlight on hover
                });
    
                backButton.addEventListener('mouseleave', function() {
                    backButton.style.backgroundColor = '#007BFF';  // Reset to original color
                });
            }
        });
    </script>
    
    
    
        
        
</body>
</html>
